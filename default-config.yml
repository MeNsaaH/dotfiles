---
downloads: ~/.ansible-downloads/

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - FaceTime
  - Podcasts
  - "App Store"
dockitems_persist:
  - name: "Authy Desktop"
    path: "/Applications/Authy Desktop.app/"
    pos: 10
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 11

homebrew_installed_packages:
  - aquasecurity/trivy/trivy
  - argocd
  - autoconf
  - aws-vault
  - azure-cli
  - bat
  - bfg
  - colordiff
  - derailed/k9s/k9s
  - diff-so-fancy
  - docker-credential-helper-ecr
  - duf
  - fzf
  - hashicorp/tap/vault
  - hashicorp/tap/packer
  - go
  - goenv
  - gnu-tar
  - gnupg
  - htop
  - kubernetes-cli
  - kubeseal
  - kustomize
  - mercurial
  - nvm
  - openjdk
  - podman
  - pre-commit
  - pyenv
  - ruby
  - shfmt
  - sops
  - telnet
  - name: terraform
    state: absent
  - terraform-docs
  - name: terragrunt
    install_options: ignore-dependencies # terraform is managed by tfenv
  - tfenv
  - tflint
  - tmux
  - tree
  - ytt

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - hashicorp/tap
  - vmware-tanzu/carvel

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - authy
  - docker
  - iterm2
  - google-chrome
  - joplin
  - lastpass
  - lens
  - macvim
  - miro
  - openvpn-connect
  - pritunl
  - slack
  - visual-studio-code
  - virtualbox
  - vlc
  - whatsapp
  - zoom

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A
gem_packages: []
# - name: bundler
#   state: present # present/absent/latest, default: present
#   version: "~> 1.15.1" # default: N/A
npm_packages: []
# - name: webpack
#   state: present # present/absent/latest, default: present
#   version: "^2.6" # default: N/A
pip_packages:
  - virtualenvwrapper

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []

# defaults file for iterm2-shell-integration
# install script
iterm2_shell_integration_script: .iterm2_shell_integration.zsh
# base url to download from
iterm2_shell_integration_download_url: https://iterm2.com/shell_integration/zsh

# Kubectl Plugins
kubectl_plugins:
  - access-matrix
  - ctx
  - df-pv
  - doctor
  - get-all
  - iexec
  - ingress-nginx
  - node-shell
  - ns
  - popeye
  - prompt
  - rbac-lookup
  - rolesum
  - tail
  - tree
  - who-can
  - whoami

fonts:
  # - name: Monaco # Font Name
  #   repo: https://github.com/Karmenzind/monaco-nerd-fonts.git # Repo where font can be gotten from
  #   dirs: ["fonts"] # directories within repo where fonts are
  - name: Monaco
    repo: https://github.com/Karmenzind/monaco-nerd-fonts.git
    dirs: ["fonts"]
  - name: FiraCode
    url: https://github.com/tonsky/FiraCode/releases/download/6.2/Fira_Code_v6.2.zip
    dirs: ["ttf"]
# - name: Meslo
#   repo: https://github.com/ryanoasis/nerd-fonts.git
#   dirs: ["patched-fonts/Meslo/M", "patched-fonts/Meslo/L"]

zsh_plugins:
  - name: zsh-autosuggestions
    repo: https://github.com/zsh-users/zsh-autosuggestions.git
  - name: zsh-syntax-highlighting
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
